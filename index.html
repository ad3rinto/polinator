<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="This is where your description goes" />
		<meta name="keywords" content="one, two, three" />

		<title>Polinator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1 class=body>Pollen Count</h1>
		<header class=body>
			<input id="pCode" type="text" name="" value="" placeholder="Enter Your Postcode" />
			<button type="button" name="button">Get Pollen Information</button>
		</header>
		<main class="container body">
			<section id="dateOfDay"></section>
			<section class="container2">
				<section class="item">
					<h2 class="tree">Tree Pollen Level</h2>
					<h3 class="tree"></h3>
					<img src="./img/tree-pollen.jpg" alt="tree pollen" />
				</section>
				<section class="item">
					<h2 class="grass">Grass Pollen Level</h2>
					<h3 class="grass"></h3>
					<img src="./img/grass-pollen.jpeg" alt="grass pollen" />
				</section>
				<section class="item">
					<h2 class="weed">Weed Pollen Level</h2>
					<h3 class="weed"></h3>
					<img src="./img/weed-pollen.jpeg" alt="weed pollen" />
				</section>
			</section>
		</main>
		<footer class=body>
			<p>Created by @aaderinto</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
